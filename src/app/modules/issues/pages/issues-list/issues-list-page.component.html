<h1>GitHub Issues</h1>
<dir class="my-5 border-b-2 border-blue-600"></dir>

<section class="grid grid-cols-1 sm:grid-cols-3 gap-3">
  <!-- Buttons to controll state -->
  <div class="flex flex-col col-span-3">
    <div class="flex gap-2">
      <button class="btn active">All</button>
      <button class="btn">Open</button>
      <button class="btn">Closed</button>
    </div>
  </div>

  <!-- List -->
  <div class="mt-4 flex flex-col col-span-2">
    <h3>Issues</h3>
    <a routerLink="/issues/123">Go to issue 123</a>
    <!-- Todo: List -->

    <!-- Todo: Spinner -->

    <!-- Todo: Empty -->
  </div>

  <!-- Labels -->
  <div>
    <h3>Labels</h3>


    @if (labelsQuery.isLoading()) {
    <p>Loading...</p>
    }
    @else {
    <pre>
      {{labelsQuery.data() | json}}
    </pre>
    }


  </div>
</section>
